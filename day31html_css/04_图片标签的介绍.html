<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签的介绍</title>
</head>
<body>
    <!--
        使用img标签显示图片,其他属性:
            1.必须属性的属性:src表示图片路径,这个路径必须是当前项目的文件路径,不能是文件夹中的完整路径
            使用相对路径:不要以/开头,并且是相对于当前位置的路径
            2.尺寸属性:width图片宽度,height:图片高度
            3.其他属性:alt:表示当图片加载失败的时候提示的信息
              title属性:表示当前鼠标悬停在图片上的时候显示的信息
    -->
<img alt="张景尧" title="这是我们班班长" src="../img/zjy.jpg" height="200px" width="200px"/>
</body>
</html>
