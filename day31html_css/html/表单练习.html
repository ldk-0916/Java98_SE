<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<!--需求:创建一个个人信息注册表单界面,用户名用户密码...-->
    <form action="https://localhost:8080" method="post">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称</td>
                <td><input type="text" name="username" value="默认值"/> </td>
            </tr>
            <tr>
                <td>用户密码</td>
                <td><input type="password" name="password" value="abc"/> </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="password" value="abc"/> </td>
            </tr>

            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="boy"/>男
                    <input type="radio" name="sex" value="girl" checked="checked"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好</td>
                <td>
                    <input name="hobby" type="checkbox" checked="checked" value="java"/>Java
                    <input name="hobby" type="checkbox" value="js"/>JavaScript
                    <input name="hobby" type="checkbox" value="cpp"/>C++
                </td>
            </tr>
            <tr>
                <td>国籍</td>
                <td>
                    <select name="country">
                        <option value="none" selected="selected">--请选择国籍--</option>
                        <option value="cn">--中国--</option>
                        <option value="usa">--美国--</option>
                        <option value="jp">--小日本--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价</td>
                <td><textarea name="desc" rows="10" cols="20">打死小日本</textarea> </td>
            </tr>
            <tr>
                <td><input type="reset"/> </td>
                <td align="center"><input type="submit"/> </td>
            </tr>
        </table>
    </form>
</body>
</html>
