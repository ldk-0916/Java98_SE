<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--
        列表标签的作用:
            以列表的方式展示内容
            有序列表:ol
            无序列表:ul
            列表项:li
            start属性:表示起始的索引
            type:列表类型;  1: 阿拉伯数字; a: 小写的英文字母; A:大写的英文字母; i: 小写的罗马数字; I:大写的罗马数字
    -->
    <ul type="disc">
        <li>谷歌</li>
        <li>火狐</li>
        <li>腾讯</li>
        <li>风云</li>
    </ul>
    <ol start="1" type="1">
        <li>谷歌</li>
        <li>火狐</li>
        <li>腾讯</li>
        <li>风云</li>
    </ol>
</body>
</html>
