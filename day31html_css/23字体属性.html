<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style type="text/css">
        p{
            /*颜色*/
            color: red;
            /*改变字体大小*/
            font-size: 200px;
            /*设置字体*/
            font-family: 楷体;
            /*样式斜体*/
            font-style: italic;
            /*字体加粗*/
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>落霞与孤鹜齐飞,秋水共长天一色</p>
</body>
</html>
