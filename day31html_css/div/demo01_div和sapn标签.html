<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span标签</title>
</head>
<body>
<!--
    div标签和span标签都是一个容器,里面都是用来存放要显示在页面的内容
    div是块标签:独占一行
    span是内联标签:不会换行
-->
        <div>div1</div>
        <div>div2</div>
        <span>span1</span>
        <span>span2</span>
</body>
</html>
