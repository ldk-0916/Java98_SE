<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
    <!--
        超链接:点击能够进行跳转的连接
            a标签,必须的属性href用来指定跳转路径
                1.可以是本项目的资源
                2.也可是外部链接
           target属性:指定新页面的打开方式
            _self:表示本页面打开
            _blank:表示在空白页面打开(也就是新打开一个窗口)
            如果设置href的取值为#:表示假标签
    -->
    <a href="03_公司简介练习.html" target="_self">跳转</a>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="#" target="_blank">登录页面</a>
</body>
</html>
