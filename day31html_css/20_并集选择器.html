<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style type="text/css" rel="stylesheet">
        /*
            并集选择器:
         */
        .c1,span{
            color: #ffbec0;
            font-size: 30px;
            /* 设置下划线 */
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--把类名为c1的标签以及span颜色为红色-->
    <div class="c1">张三</div>
    <div class="c1">张三</div>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <div class="c2">你好</div>
</body>
</html>
