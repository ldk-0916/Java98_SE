<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style type="text/css" rel="stylesheet">
        input[type="password"]{
            background-color: red;
        }
    </style>
</head>
<body>
<!--把密码设置成红色-->
    文本框:<input type="text">
    用户名:<input type="username">
    密码:<input type="password">
    日期:<input type="date">
</body>
</html>
