<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--展示到页面上的内容-->
<body>
<!--
        标题标签:
            分为6级,h1-h6
            依次减小
-->
<h1>hello world</h1>
<h2>hello world</h2>
<h3>hello world</h3>
<h4>hello world</h4>
<h5>hello world</h5>
<h6>hello world</h6>

<!--
    水平分割线标签,hr,该标签可以通过属性来设置分割线的宽,粗细,颜色...
    width:宽度
    size:粗细
        前端里面长度表示法:
            1.像素表示法:单位:px;
                分辨率3200 * 1440:表示水平方向有3200个像素点,竖直方向有1440个像素点
            2.百分比表示法:占父标签的百分之多少
    color:颜色:
        颜色表示法:
            1.英文表示法
            2.十六进制表示法(开发中常用)#000000
            3.RGB表示法:(0-255,0-255,0-255)
-->
    <hr width="80%" size="10px" color="#000000"/>
<!--
    段落标签
    p标签:每一个p标签就是一个段落
-->
<p>dsdafdaafadfasfgf</p>
<p>dsdafdaafadfasfgf张三fasf算数</p>

<!--
        br换行标签
-->
Hello World<br/>
HELLO WORLD<br/>

<!--
    文字标签:font标签,这个标签已经过时了,一般都是用css来设置文字的颜色和大小、字体
    通过font标签的color属性,设置font标签里面的文字颜色
    size:设置文字大小,size最大号只能是7号
    face属性:设置字体
-->

<font color="#0000ff" size="7" face="楷体">南山必胜客</font><br/>

<!--
    其他字体标签
        1.粗体标签:strong或者b标签
        2.斜体标签:i标签
-->
<strong><i>朝阳群众真给力</i></strong>
</body>
</html>
