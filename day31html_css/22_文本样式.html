<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css" rel="stylesheet">
        /*背景颜色*/
        body{
            color: red;
        }
        p{
            /*行高*/
            line-height: 40px;
            /*文本缩进*/
            text-indent: 2em;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>你好中国</h1>
    <p>
        女友几时有，把酒问朋友。不知天下姑娘，是否有男友？她已乘风而去，我恐独守楼宇，单身不胜寒。
        起舞思倩影，恰似两人间！饭不思，茶不饮，夜难眠。不应有恨，何时才能有团圆？女妒蝴蝶恋爱，男羡蚂蚁同居，双双实难全。
        但愿人长久，光棍不再有<a href="https://www.baidu.com">百度一下</a>
    </p>
    <p>落霞与孤鹜齐飞,秋水共长天一色</p>
</body>
</html>
