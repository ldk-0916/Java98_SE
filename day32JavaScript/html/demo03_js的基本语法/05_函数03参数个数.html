        //编写一个函数,计算所有参数相加的和并给他返回
        function sum(n1,n2){
            var result = 0;
            //对数组进行遍历
            for (var i = 0; i < arguments.length; i++) {
                if (typeof (arguments[i]) == "number"){
                    result += arguments[i]//result = result + 1 =1+2+3+5+6
