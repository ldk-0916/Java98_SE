<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环完成99乘法表</title>
</head>
<body>
    <script>
       document.write("<table border='1' cellspacing='0' width='900px'>");
       for (var i = 1; i <= 9; i++) {
           document.write("<tr>")
           for (var j = 1; j <= i; j++) {
               document.write("<td>")
               document.write(i+"x"+j+"="+(i * j))
               document.write("<td>")
           }
       }
       document.write("</table>")
    </script>
</body>
</html>
