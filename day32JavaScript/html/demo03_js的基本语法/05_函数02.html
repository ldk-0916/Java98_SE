<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //无参无返回值
        function fun1(){
            alert("无参函数fun1()被调用了")
        }

        //有参无返回值
        function fun2(a,b){
            alert("有参函数fun2()被调用了")
        }

        //有参有返回值
        function fun3(n1,n2) {
            var sum = n1 + n2
            return sum;
        }
        alert(fun3(10,20))

        //可以有参,无参,有参有返回值
        var fun = function (num1,num2) {
                return num1 + num2
        }
        alert(fun(100,1))
    </script>
</head>
<body>

</body>
</html>
