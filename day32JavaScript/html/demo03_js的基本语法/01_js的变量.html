<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的变量</title>
</head>
<body>
    <script>
        //JavaScipt:是一种弱类型语言,它的变量类型是由值来决定的, 定义变量需要用关键字 'var'或者'let'
        var i = 10
        i = "hello"
        var str = "你好China"
        alert(str)
        console.log(str)
        document.write(str)
    </script>
</body>
</html>
