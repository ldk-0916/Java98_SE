<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1() {
            alert("鼠标移入了...")
        }

        function fun2() {
            alert("鼠标移出了...")
        }
    </script>
</head>
<body>
<input type="text" onmouseover="fun1()" onmouseout="fun2()">
</body>
</html>
