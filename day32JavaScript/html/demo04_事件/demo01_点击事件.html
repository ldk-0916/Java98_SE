<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js点击事件</title>
    <script type="text/javascript">
        function fn1() {
            alert("点击了...")
            //可以通过id来改背景颜色
            /*
                1.获取标签对象
                document 是 JavaScript语言提供的一个对象(文档)
                get  获取
                Element 元素(标签)
                By  通过..由..经..
                Id id属性
                getElementById:通过id获取标签对象
             */
            document.getElementById("bd").style.backgroundColor="red"
        }
    </script>
</head>
<body>
    <!--
    点击事件:
        当你点击按钮的时候,就会在控制台/弹窗一个 "点击了..."
        给按钮绑定事件
            1.在按钮上添加onclick属性绑定点击事件
            2.声明一个函数,当用户点击按钮的时候来调用
         事件:如果没有事件,那么用户和页面就没法进行交互
    -->
    <!--静态注册OnClick事件-->
    <input type="button" value="按钮" onclick="fn1()">
    <input type="button"  value="百度一下" id="bd">

</body>
</html>
