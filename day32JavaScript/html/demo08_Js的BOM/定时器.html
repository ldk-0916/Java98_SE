<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
    <script>
        /*
            定时器:
                1.规定时间之后完成某件事2.某段时间内完成一项工作
                第一种定时器:setTimeout()只执行一次的定时器,其实也就相当于一个延时器,第一个参数就是定时任务(匿名函数),第二个参数就是
                时间,单位是毫秒mm
         */
        setTimeout(function () {
            // document.write("lou总,你好!!!")
        },2000)

        //setInterval():按照指定的周期来调用函数,就是每隔一段时间,该方法的返回值就是这个定时器的id
        var i = 0;
        var id = setInterval(function () {
            document.write("你好lyd,我是朝阳群众")
            document.write("<br/>")
            i++;
            if (i == 5){
                //清除这个计时器
                clearInterval(id)
            }
        },1000)
    </script>
</body>
</html>
