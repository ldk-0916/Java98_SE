<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<!--
        怎么在页面上指定提交给LoginServlet
        项目的虚拟路径/servlet的映射路径
    -->
<form action="/login" method="post">
    用户名<input type="text" name="username"><br>
    密&nbsp&nbsp码<input type="text" name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
