<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>06-动态生成表格.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	table{
    		border: 1px red solid;
    		width: 300px;
    		border-collapse:collapse;
    	}
    	td{
    		border:1px blue solid;
    		margin: 0px;
    		padding: 0px;
    		
    	}
    </style>
    <script type="text/javascript">
        function demo() {
            //获取输入框内行和列的值
            var colRow = document.getElementById("row").value;
            var colValue = document.getElementById("col").value;

            //创建一个表格的对象
            var tableObj = document.createElement("table");
            //循环创建行
            for (var row = 0; row < colRow; row++) {
                //创建行标签对象
                var trObj = document.createElement("tr");
                //添加到表格当中
                tableObj.appendChild(trObj)
                //创建列对象
                for (var col = 0; col < colValue; col++) {
                    //创建td对象
                    var tdObj = document.createElement("td");
                    //添加td标签对象内容
                    tdObj.innerHTML = "helloworld"
                    //添加到行当中
                    trObj.appendChild(tdObj)
                }
            }
            //创建好的表格放到Body里面
            document.body.appendChild(tableObj)
        }
    
    </script>
  </head>
  
  <body>
  	<div id="one" >
  		 
  	</div>
  	输入行：<input type="text" id="row"/><br />
  	输入列：<input type="text" id="col"/><br />
  	<input type="button" value="创建表格" onclick="demo()"/>
  </body>
</html>
